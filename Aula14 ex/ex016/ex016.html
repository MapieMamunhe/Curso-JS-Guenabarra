<!DOCTYPE html>
<html lang="pt -BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="/Aula14 ex/modelo/css/estilos.css">
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>
    <section>
        <div id="corpo">
            <p>
                <label for="inicio">Inicio</label>
                <input type="number" name="inicio" id="inicio">
            </p>
            <p>
                <label for="passo">Passo</label>
                <input type="number" name="passo" id="passo">
            </p>
            <p>
                <label for="fim">Fim</label>
                <input type="number" name="fim" id="fim">
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="res" >
            <strong>Preparando contagem</strong>
        </div>
    </section>
    <footer>
        <p>&copy;Mapie Mamunhe</p>
    </footer>
    <script src="script.js">
        
    </script>
</body>
</html>
